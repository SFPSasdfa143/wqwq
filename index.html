<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zavtrak or Dj Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Разраб дидж</p>
        </header>
        <h1>Взлом Zavtraka</h1>
        <select id="keyCountSelect">
            <option value="1">1 Говно</option>
            <option value="2">2 Говна</option>
            <option value="3">3 Говна</option>
            <option value="4">4 Говна</option>
	        <option value="100">100 Говна</option>
        </select>
        <button id="startBtn">Разрыв жопы</button>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <span id="progressText">0%</span>
        </div>
        <div id="keyContainer" class="hidden">
            <h2>Взлом жопы:</h2>
            <p id="generatedKeys"></p>
        </div>
        <footer>
            <button id="creatorChannelBtn">Тг канал разраба</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
